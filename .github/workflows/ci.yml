name: CI

on: [push, pull_request]

jobs:
  api:
    runs-on: ubuntu-latest

    # Postgres service container - tests need a real DB because we use
    # JSONB, UUID, and pg_advisory_xact_lock (no SQLite fallback).
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: csr_test
          POSTGRES_USER: csr_test
          POSTGRES_PASSWORD: csr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://csr_test:csr_test@localhost:5432/csr_test
      ENVIRONMENT: test
      OPENROUTER_API_KEY: ""
      LLM_PRIMARY_MODEL: "openai/gpt-4o-mini"
      LLM_FALLBACK_MODEL: "openai/gpt-4o-mini"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r apps/api/requirements.txt
      - name: Lint
        run: cd apps/api && ruff check .
      - name: Run migrations
        run: cd apps/api && PYTHONPATH=. alembic upgrade head
      - name: Test
        run: cd apps/api && PYTHONPATH=. python -m pytest tests/ -v

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: cd apps/web && npm ci
      - run: cd apps/web && npx eslint .
      - run: cd apps/web && npm run build
